services:
  frontend:
    runtime: reactjs
    port: 3000
    commands:
      - cd frontend
      - yarn install
      - yarn build
      - npx serve build/ -l 3000
  backend:
    port: 5000
    runtime: go
    commands: 
      - cd backend
      - go build -o reploy
      - ./reploy
  redis:
    port: 6379
    runtime: reploy/redis:v1

