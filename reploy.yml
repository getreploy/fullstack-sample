build-timeout-seconds: 600
on:
  branches:
    - staging
services:
  backend:
    ports:
      - 6000
      - 7000
      - 6500
    runtime: go
    commands:
      - cd backend
      - go build -o reploy
      - ./reploy
  frontend:
    ports:
      - 6001
      - 7001
      - 6501
    runtime: reactjs
    commands:
      - cd frontend
      - yarn install
      - yarn build
      - npx serve build/ -l 3000
  redis:
    port: 6379
    runtime: redis
    do-not-expose: true
  postgres:
    port: 5432
    runtime: postgres
    mount-path-container: /docker-entrypoint-initdb.d
    mount-path-volume: pg_data_dir
    do-not-expose: true
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
