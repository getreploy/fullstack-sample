build-timeout-sec: 600
setup:
  commands:
    - PGPASSWORD="default" pg_dump -h 35.202.244.19 -U postgres > ../file.sql
services:
  backend:
    port: 5000
    image: reploy/go:v1
    commands: 
      - cd backend
      - go build -o reploy
      - ./reploy
  frontend:
    port: 3000
    image: reploy/nodejs:v1
    commands: 
      - cd frontend
      - npm install
      - npm run build
      - npx serve build/ -l 3000
  redis:
    port: 6379
    image: reploy/redis:v1
    do-not-expose: true
