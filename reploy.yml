build-timeout-seconds: 600
setup:
  commands:
    - cd ..
    - mkdir pg_data_dir
    - cd pg_data_dir
    - PGPASSWORD="default" pg_dump -h 35.202.244.19 -U postgres > file.sql
services:
  backend:
    port: 5000
    runtime: go
    commands: 
      - cd backend
      - go build -o reploy
      - ./reploy
  frontend:
    port: 3000
    runtime: reactjs
    commands:
      - cd frontend
      - yarn install
      - yarn build
      - npx serve build/ -l 3000
  redis:
    do-not-expose: true
    port: 6379
    runtime: redis
    do-not-expose: true
  postgres:
    port: 5432
    runtime: postgres
    mount-path-container: /docker-entrypoint-initdb.d
    mount-path-volume: pg_data_dir
    do-not-expose: true
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
